version: '3.8'

services:
  app:
    build:
      context: ./server
    container_name: server-container
    command: ["/code/wait-for-it.sh", "db:5432", "--", "uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "80"]
    ports:
      - "8000:80"
    depends_on:
      - db
    environment:
      - DATABASE_URL=postgresql://artem:123@db:5432/postgres
    volumes:
      - ./server/app:/code/app

  db:
    image: postgres:13
    container_name: postgres-container
    environment:
      POSTGRES_USER: art–µm
      POSTGRES_PASSWORD: 123
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data

  client:
    build:
      context: ./client
    container_name: client-container
    ports:
      - "3000:3000"
    volumes:
      - ./client:/app

volumes:
  postgres-data:
